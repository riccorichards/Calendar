<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://kit.fontawesome.com/81f8670899.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="/style.css">
	<title>Calendar</title>
</head>

<body>

	<div class="container">
		<div class="left">
			<div class="calendar">
				<div class="month">
					<i class="fa-solid fa-chevron-left"></i>
					<div class="date"></div>
					<i class="fa-solid fa-chevron-right"></i>
				</div>
				<div class="weekdays">
					<div>Sun</div>
					<div>mon</div>
					<div>Tue</div>
					<div>wed</div>
					<div>Thu</div>
					<div>Fri</div>
					<div>Sat</div>
				</div>
				<div class="days"></div>
				<div class="goto-today">
					<div class="goto">
						<input type="text" placeholder="mm/yyyy" class="date-input">
						<button class="goto-btn">go</button>
					</div>
					<button class="today-btn">today</button>
				</div>
			</div>
		</div>
		<div class="right">
			<div class="today-date">
				<div class="event-day">Tue</div>
				<div class="event-date">28 February 2023</div>
			</div>
			<div class="events"></div>
			<div class="add-event-wrapper">
				<div class="add-event-header">
					<div class="title">Add Event</div>
					<i class="fa-solid fa-xmark close"></i>
				</div>
				<div class="add-event-body">
					<div class="add-event-input">
						<input type="text" placeholder="Event Name" class="event-name">
					</div>
					<div class="add-event-input">
						<input type="text" placeholder="Event Time From" class="event-time-form">
					</div>
					<div class="add-event-input">
						<input type="text" placeholder="Event Time To" class="event-time-to">
					</div>
				</div>
				<div class="add-event-footer">
					<button class="add-event-btn">add event</button>
				</div>
			</div>
		</div>
		<button class="add-event">
			<i class="fa-solid fa-plus"></i>
		</button>
	</div>
	<script src="main.js"></script>
</body>

</html>
